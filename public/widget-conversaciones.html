<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="widget-conversaciones" >

    <button class="btn" onclick="cargarConversacion()" >Actualizar</button>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>Oferta</th>
            <th>Interesado</th>
            <th>Vendedor</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>
</body>
</html>
<script>
    window.history.pushState("", "", "/cliente.html?w=conversacion");
    var conversaciones;
    function cargarConversacion(){
        $.ajax({
            url: URLbase + "/conversaciones",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token },
            success: function(respuesta) {
                console.log(respuesta);
                conversaciones = respuesta;
                actualizarTabla(conversaciones);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
    function actualizarTabla(conver){
        console.log(conver);
        $( "#tablaCuerpo" ).empty(); // Vaciar la tabla
        for (i = 0; i < conver.length; i++) {
            $( "#tablaCuerpo" ).append(
                "<tr>"+
                "<td>"+conver[i].oferta+"</td>" +
                "<td>"+conver[i].interesado+"</td>" +
                "<td>"+conver[i].vendedor+"</td>" +
                "<td>"+
                "<a onclick=enviarMensajes('"+conver[i]._id+"')>Enviar mensaje</a><br>"+
                "</tr>" );

        }
    }


    function enviarMensajes(_id) {
        idConversacion = _id;
        $( "#contenedor-principal" ).load( "widget-chat.html");
    }

</script>
